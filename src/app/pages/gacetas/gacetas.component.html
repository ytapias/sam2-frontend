<div class="row">
    <div class="col-12">
    <div class="card">
            <div class="card-body">
            
                <input type="text" 
                        class ="form-control"
                        placeholder="Pegar Portapapeles"

                        />

                        <button class="btn btn-secondary" (click)="copiarAlPortapapeles()">Copiar</button>

            </div>
    </div>
    </div>


    <div class="tabla-container">

        <b>G A C E T A S</b>
        <div class="card">
            <!-- <table  #tabla class="tablesaw table-bordered table-hover table tablesaw-swipe tablesaw-sortable" data-tablesaw-mode="swipe" data-tablesaw-sortable="" data-tablesaw-sortable-switch="" data-tablesaw-minimap="" data-tablesaw-mode-switch="" id="table-8849" style=""> -->
           
                <table class="table color-bordered-table inverse-bordered-table table-hover">
    
        
                <thead>
                    <tr style="color:aliceblue">
                        <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist" class="tablesaw-cell-persist tablesaw-sortable-head" data-sortable-numeric="false">
                             Gaceta 
                        </th>
                      
                 
                        <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-sortable-default-col="" data-tablesaw-priority="3" class="tablesaw-sortable-head tablesaw-sortable-ascending" data-sortable-numeric="">
                             Pais Rad 
                        </th>
                        <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-sortable-default-col="" data-tablesaw-priority="3" class="tablesaw-sortable-head tablesaw-sortable-ascending" data-sortable-numeric="">
                             Fecha Publicacion 
                        </th>
                        <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="2" class="tablesaw-sortable-head tablesaw-cell-hidden" data-sortable-numeric="">
                             Registros 
                        </th>
                            
                    </tr>
                </thead>
                <tbody>
                    
                        <tr *ngFor="let item of Items" >
                            
                         <td class="title tablesaw-cell-persist">  {{ item.gaceta}}</td>
                        <td>  {{ item.paisrad}}</td>
                        <td>  {{ item.fechapub}}</td>
                        <td >  {{ item.registros}}</td>
                    </tr>
                    
                 
                </tbody>
            </table>
        </div>


    </div>
</div>
