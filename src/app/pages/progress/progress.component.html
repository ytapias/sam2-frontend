    <div class="col-6">
        <div class="row-6">
            <div class="card">
                    <div class="card-body">
                    
                        <h4 class="card-title">Striped Progress bar </h4>
                        <div class="progress m-t-20">
                            <div class="progress-bar bg-primary progress-bar-striped active" 
                                style="height:5px;" 
                                [style.width]= "getProgreso1"
                                role="progressbar">

                                <!--  
                                   <span class="sr-only">85% Complete (success)</span> -->
                            </div>
                            <div class="lblPorcentaje mt-2 text-center text-danger font-weight-bold"> {{ getProgreso1 }}</div>
                        </div>
                    
                        <div class="progress m-t-20">
                            <div class="progress-bar bg-info progress-bar-striped active" 
                                style="height:5px;" 
                                [style.width]= "getProgreso2"
                                role="progressbar">

                                <!--  
                                   <span class="sr-only">85% Complete (success)</span> -->
                            </div>
                            <div class="lblPorcentaje mt-2 text-center text-danger font-weight-bold"> {{ getProgreso2 }}</div>
                        </div>
                     

                    </div>
            </div>
        </div>

                                                >
