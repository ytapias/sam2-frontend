<div class="row">
    <div class="col-12">
    <div class="card">
            <div class="card-body">
            
                <input type="text" 
                        class ="form-control"
                        placeholder="Buscar usuario"
                        (keyup)="buscar(txttermino.value)"
                        #txttermino
                        />



            </div>
    </div>
    </div>
</div> 

<div class="row animated fadein fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando ... </h4>
            <i class="fa fa-spin fa-refresh fa-2x"> </i>

            <p class="mb-0"> Por favor espere</p>
        </div>


        

    </div>
</div> 
<div class="row animated fadein fast"  *ngIf="!cargando">
<div class="col-12">
    <div class="card">
        <div class="card-body">
<!--
            <h4 class="card-title">Total Usuarios ({{ totalUsuarios }})</h4>
            <h6 class="card-subtitle">Usuarios Registrados  -- Pagina {{paginaActual}} de {{paginasTotales}} </h6>
-->
            <div class="row">

                <div class="col-8">
                    <h4 class="card-title">Total Tipos ({{ totalUsuarios }})</h4>
                    <h6 class="card-subtitle">
                        Detalle en la DB  -- Pagina {{paginaActual}} de {{paginasTotales}}
                    </h6>
                </div>
                <div class="col">
                    <div class="text-right">
                        <button class="btn btn-primary" (click)="abrirCrear()">
                            <i class="fa fa-city"></i>
                            Crear Usuario
                        </button>
        
        
                    </div>
                </div>

               
            </div>




            <div class="table-responsive">
                <table class="table table-bordered  hover-table">
                    <thead>
                        <tr>
                            <th class="w100">Avatar</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Empresa</th>
                            <th>Identificacion</th>
                            <th  class="w100">Rol</th>
                            <th  class="w100">Auth</th>
                            <th class="text-nowrap w100">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td></td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <span *ngFor="let skill of [usuario.empresa]">
                                    {{skill?.nombre}}  
                                  </span>
                            </td>
                            <td>
                                <span *ngFor="let skill of [usuario.empresa]">
                                    {{skill?.identificacion}}  
                                  </span>
                            </td>
                            <td> 
                                <select class="form-control w140"
                                [(ngModel)]="usuario.role"
                                (change)="cambiarRole( usuario )">
                                    <option value="ADMIN_ROLE">Admin</option>
                                    <option value="USER_ROLE">User</option>
                                </select>

                            </td>

                            
                            <td>
                                <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                <span *ngIf="!usuario.google"class="label label-info">Email</span>
                            
                                
                            </td>
                            <td class="text-nowrap text-center">
                                   <!--
                                <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                               -->
                                
                                <a (click)="eliminarUsuario(usuario)"
                                    class="cursor"
                                     data-toggle="tooltip" data-original-title="Borrar"> 
                                    <i class="fa fa-close text-danger">
                                    </i> 
                                </a>
                            </td>
                        </tr>
                     
                    </tbody>
                </table>

                <div *ngIf="txttermino.value.length===0">    
                    <button (click)="cambiarPagina(-1)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(1)"class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
